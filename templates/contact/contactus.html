{% extends 'lncrna/base.html' %}
{% block content%}

{% if messages %}

<ul class="messages">
    {% for message in messages %}

    {% if message.tags %}

<div style="margin-top: 3px;" class="alert alert-primary" role="alert">
{{ message }} </div>
    {% endif %}
    {% endfor %}



{% endif %}
<div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-xl-6" style="background-color: white;">


    <form action="" method="POST" style="padding:20px;" >
     {% csrf_token %}

 <div class="form-group">
    <label >Name:</label>
    <input type="text" class="form-control" name="name" placeholder="Enter your Name">
  </div>


  <div class="form-group">
    <label for="exampleInputEmail1">Email address:</label>
    <input type="email"  name="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
    <small class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label >Message:</label>
    <textarea class="form-control form-control-lg" name="message" placeholder="Enter message"> </textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>
</div>
</div>
{% endblock %}
